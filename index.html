<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/GeneralUse.css">
    <link rel="stylesheet" href="css/StyleIndex.css">
    <title>Inicio</title>
</head>
<body>
    <div class="barra primaria">
        <a href="#">Logo</a>
        <a href="#">Home</a>
        <a href="#">Simulado</a>
        <a href="#">Ranking</a>
        <a href="#">Provas Anteriores</a>
        <a href="#">Sobre</a>
        <a href="#">Cadastrar Pergunta</a>
    </div>
        <form action="" class="barra secundaria">
            <div class="dropdown">
                <p>Matéria</p>
                <div class="materias">
                    <p>Desenvolvimento WEB</p>
                    <div class="conteudos">
                        <input type="checkbox" id="html" name="WEB" value="HTML"><label for="html">HTML</label><br>
                        <input type="checkbox" id="css" name="WEB" value="CSS"><label for="css">CSS</label><br>
                        <input type="checkbox" id="responsividade" name="WEB" value="Responsividade"><label for="responsividade">Responsividade</label><br>
                    </div>
                    <p>Linguagem de Programação</p>
                    <div class="conteudos">
                        <input type="checkbox" id="variaveis" name="LPR" value="Variaveis"><label for="variaveis">Variáveis</label><br>
                        <input type="checkbox" id="vetor" name="LPR" value="Vetor"><label for="vetor">Vetor</label><br>
                        <input type="checkbox" id="matriz" name="LPR" value="Matriz"><label for="matriz">Matriz</label><br>
                    </div>
                    <p>Interação Humano-Computador</p>
                    <div class="conteudos">
                        <input type="checkbox" id="usabilidade" name="IHC" value="Usabilidade"><label for="usabilidade">Usabilidade</label><br>
                        <input type="checkbox" id="design" name="IHC" value="Design"><label for="design">Design</label><br>
                        <input type="checkbox" id="frameworks" name="IHC" value="Frameworks"><label for="frameworks">Frameworks Cognitivos</label><br>
                    </div>
                </div>
            </div>
            <div class="inputAno">
                <label for="inicio">De:</label>
                <input type="number" name="inicio">
                <label for="fim">Até:</label>
                <input type="number" name="fim">
            </div>
            <input type="submit" value="Filtrar" class="filtro">
        </form>   

</body>
</html>
